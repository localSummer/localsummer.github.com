<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}
	span {
		/* display: inline-block; 加上这个所有的都起作用 */
		/* float: left; 加上这个所有的都起作用，会自动将其转化为inline-block*/
		background-color: red;
		width: 300px;
		height: 40px;
		margin-left: 20px;
		/* margin-left起作用 */
		margin-top: 20px;
		/* margin-top不起作用 */
		padding-top: 100px;
		/* padding-top同样不起作用 */
	}
	</style>
</head>
<body>
	<span>行内元素</span>
	<br>
	<img src="img/1.jpg" alt=""><img src="img/2.jpg" alt="">
</body>
</html>
