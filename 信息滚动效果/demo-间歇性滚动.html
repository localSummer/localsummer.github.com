<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>文字无缝间歇性滚动</title>
	<link rel="stylesheet" href="">
	<style type="text/css">
	body {
		font-size: 12px;
		line-height: 24px;
	}

	* {
		margin: 0;
		padding: 0;
	}

	ul {
		list-style: none;
	}

	a {
		color: #333;
		text-decoration: none;
	}

	a img {
		border: none;
	}

	a:hover {
		color: #ff0000;
	}

	#mooc {
		width: 399px;
		border-radius: 15px;
		box-shadow: 2px 2px 10px #ababab;
		margin: 50px auto 0;
		text-align: left;
		overflow: hidden;
		border: 5px solid #ababab;
	}

	#mooc-header {
		height: 62px;
		overflow: hidden;
		font-size: 26px;
		line-height: 62px;
		padding-left: 30px;
		background-image:  -webkit-gradient(linear, left top, left bottom, color-stop(0, #f05e6f), color-stop(1, #c9394a)); /* 此处需要进行兼容 */
		border: 1px solid #f05e6f;
		border-radius: 8px 8px 0 0;
		color: #fff;
		position: relative;
	}

	#mooc-header a {
		color: #fff;
		font-size: 12px;
		position: absolute;
		right: 10px;
		bottom: 10px;
		line-height: 24px;
	}

	#moocbox {
		height: 144px;
		width: 335px;
		overflow: hidden;
		margin-left: 25px;
		margin-top: 10px;
	}

	#moocbox ul li {
		height: 24px;
		line-height: 24px;
	}

	#moocbox ul li a {
		text-indent: 15px;
		display: inline-block;
	}

	#moocbox ul li span {
		float: right;
		color: #999;
	}
	</style>
</head>
<body>
	<div id="mooc">
		<div id="mooc-header">
			<h3>最新课程<a href="#">more>></a></h3>
		</div>
		<div id="moocbox">
			<ul>
				<li><a href="#">1.学会html5 绝对的屌丝逆袭（案例）</a><span>2013-09-18</span></li>
				<li><a href="#">2.tab页面切换效果（案例）</a><span>2013-10-09</span></li>
				<li><a href="#">3.圆角水晶按钮制作（案例）</a><span>2013-10-21</span></li>
				<li><a href="#">4.HTML+CSS基础课程(系列)</a><span>2013-11-01</span></li>
				<li><a href="#">5.分页页码制作（案例）</a><span>2013-11-06</span></li>
				<li><a href="#">6.导航条菜单的制作（案例）</a><span>2013-11-08</span></li>
				<li><a href="#">7.信息列表制作(案例)</a><span>2013-11-15</span></li>
				<li><a href="#">8.下拉菜单制作(案例)</a><span>2013-11-22</span></li>
				<li><a href="#">9.如何实现“新手引导”效果</a><span>2013-12-06</span></li>
			</ul>
		</div>
	</div>

	<script type="text/javascript">
		var moocbox = document.getElementById('moocbox');
		var iliHeight = 48;
		var timer;
		var time;
		var speed = 50;
		var delay = 2000;

		moocbox.innerHTML += moocbox.innerHTML;
		function move(){
			if(moocbox.scrollTop >= moocbox.scrollHeight / 2) {//第一个关键点
				moocbox.scrollTop = 0;
			}else {
				moocbox.scrollTop++;
				if(moocbox.scrollTop % iliHeight == 0){//第二个关键点
					clearInterval(timer);
					time = setTimeout(scroll,delay);
				}
			}
		}
		/* scrollHeight是自身元素的高度+隐藏元素的高度，scrollTop表示现在滚动的距离 */
		function scroll(){
			timer = setInterval(move,speed);
		}
		time = setTimeout(scroll,delay);

		moocbox.onmouseover = function(){
			clearInterval(timer);
			clearTimeout(time);
		};
		moocbox.onmouseout = scroll;
	</script>
</body>
</html>
